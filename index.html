<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <title>Google Search Results</title>
  </head>
  <body>
    <header>
      <div class="left-aligned">
        <div id="logo">
          <a href="https://tofritz.github.io/google-search">
            <img
              src="images/googlelogo.png"
              alt="Google Logo"
              height="30"
              width="92"
            />
          </a>
        </div>
        <form
          action="https://www.google.com/search?"
          method="GET"
          id="search-form"
        >
          <div id="search-box">
            <input
              name="q"
              type="text"
              name="Google Search"
              id="google-search-text"
              autofocus
            />
            <img
              src="images/googlemic-color.png"
              alt="voice command search"
              id="mic"
            />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 
                                        6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 
                                        4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 
                                        14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 
                                        14 9.5 14z"
              ></path>
            </svg>
          </div>
        </form>
      </div>
      <div class="right-aligned">
        <svg id="appdrawer" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
        <a href="" id="sign-in">Sign in</a>
      </div>
    </header>
    <div class="categories">
      <ul>
        <div class="categories-left">
          <li><a href="" id="All">All</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Maps</a></li>
          <li><a href="">Videos</a></li>
          <li><a href="">Shopping</a></li>
          <li><a href="">More</a></li>
        </div>
        <div class="categories-right">
          <li><a href="">Settings</a></li>
          <li><a href="" id="Tools">Tools</a></li>
        </div>
      </ul>
    </div>
    <main>
      <div class="results"></div>
      <div class="related"></div>
      <div class="google-paginate"></div>
    </main>
    <footer></footer>
  </body>
</html>
